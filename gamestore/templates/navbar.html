{% load static %}

<!-- Header Section -->
<header class="header">
  <div class="container container--narrow">
    <a href="{% url 'market' %}" class="header__logo">
      <img src="{% static 'images/logo-white.svg' %}" alt="GameStore Logo" />
    </a>
    <nav class="header__nav">
      <input type="checkbox" id="responsive-menu" />
      <label for="responsive-menu" class="toggle-menu">
        <span>Menu</span>
        <div class="toggle-menu__lines"></div>
      </label>
      <ul class="header__menu">
        <li class="header__menuItem"><a href="{% url 'market' %}">Games</a></li>
        <li class="header__menuItem"><a href="{% url 'profiles' %}">Users</a></li>

        
        {% if request.user.is_authenticated %}
          <li class="header__menuItem"><a href="">My Account</a></li>
          <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Logout</a></li>
          <li class="header__menuItem"><a href="{% url 'add-game' %}" class="btn btn--sub">Add game</a></li>
        {% else %}
          <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Login/Sign Up</a></li>
        {% endif %}


      </ul>
    </nav>
  </div>
</header>
