{% extends 'main.html' %}

{% block content %}

<h1>Market page</h1>

<ul>
    {% for game in games %}
        <li>Name: <a href="{% url 'game' game.id %}">{{game.title}}</a>, price {{game.price}} <a href="{% url 'delete-game' game.id %}">Delete</a> <a href="{% url 'update-game' game.id %}">Edit</a></li>
    {% endfor %}
</ul>

{% endblock content %}
